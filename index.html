<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>ELF_KAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --accent:#8b5cff;
  --accent-soft:#a98bff;
  --text:#ffffff;
}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(ellipse at top,#5a1fa6 0%,#12001f 45%,#05010a 100%);
  color:var(--text);
  font-family:Inter,Segoe UI,sans-serif;
}
h1{text-align:center;font-size:64px;letter-spacing:6px;color:var(--accent)}
.center{max-width:1200px;margin:auto;padding:20px}
.card{
  background:rgba(26,16,41,.75);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:24px;
  margin:20px 0;
}
.btn{
  background:linear-gradient(135deg,#7b4dff,#a78bff);
  border:none;
  padding:12px 26px;
  border-radius:40px;
  font-weight:700;
  cursor:pointer;
  margin:6px;
}
.btn.small{padding:8px 14px;font-size:14px}
.hidden{display:none}
.flavors{display:flex;flex-wrap:wrap;gap:10px}
.cart-btn{
  position:fixed;top:20px;right:20px;
  background:rgba(30,10,60,.6);
  backdrop-filter:blur(10px);
  padding:12px 16px;border-radius:30px;
  cursor:pointer;font-weight:700
}
.cart{
  position:fixed;right:0;top:0;width:360px;height:100%;
  background:#120a20;padding:20px;
  transform:translateX(100%);transition:.3s;overflow:auto
}
.cart.open{transform:translateX(0)}
.cart-item{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.cart-item input{width:50px}
.remove{color:#ff4d4d;cursor:pointer;font-weight:900}
.total{
  position:fixed;bottom:20px;left:20px;
  background:var(--accent);color:#000;
  padding:14px 20px;border-radius:20px;font-weight:900
}
</style>
</head>

<body>

<div class="cart-btn" onclick="toggleCart()">üõí –ö–û–®–ò–ö</div>

<div class="cart" id="cart">
<h2>–ö–æ—à–∏–∫</h2>
<div id="cartItems"></div>
<button class="btn" onclick="order()">–ó–∞–º–æ–≤–∏—Ç–∏</button>
</div>

<div class="total" id="total">–°—É–º–∞: 0 –≥—Ä–Ω</div>

<div class="center">
<h1>ELF_KAR</h1>

<div class="card">
<button class="btn" onclick="show('chaser')">CHASER</button>
</div>

<div class="card hidden" id="chaser">
<button class="btn small" onclick="chaser10()">10ml</button>
<button class="btn small" onclick="chaser30()">30ml</button>
<div id="chaserFlav" class="flavors"></div>

<div id="chaser30Box" class="hidden card">
  <div style="display:flex;gap:20px;flex-wrap:wrap">
    <img id="chaserImg" width="180" style="border-radius:16px">
    <div id="chaserTasteBtns" class="flavors"></div>
  </div>
</div>
</div>
</div>

<script>
let cart=[];
const prices={10:120,30:250};

function toggleCart(){
document.getElementById('cart').classList.toggle('open');
}

function add(name,ml){
cart.push({name,ml,qty:1});
renderCart();
}

function renderCart(){
let html='',sum=0;
cart.forEach((i,idx)=>{
let p=prices[i.ml]*i.qty; sum+=p;
html+=`
<div class="cart-item">
<span>${i.name}</span>
<input type="number" min="1" value="${i.qty}"
 onchange="cart[${idx}].qty=this.value;renderCart()">
<span>${p} –≥—Ä–Ω</span>
<span class="remove" onclick="cart.splice(${idx},1);renderCart()">‚úñ</span>
</div>`;
});
cartItems.innerHTML=html;
total.innerText='–°—É–º–∞: '+sum+' –≥—Ä–Ω';
}

function order(){
let text='–î–æ–±—Ä–æ–≥–æ –¥–Ω—è, —Ö–æ—á—É –∫—É–ø–∏—Ç–∏:\n';
let sum=0;
cart.forEach(i=>{
text+=`${i.name} x${i.qty}\n`;
sum+=prices[i.ml]*i.qty;
});
text+='–°—É–º–∞: '+sum+' –≥—Ä–Ω';
window.open('https://t.me/Karasi4ek123?text='+encodeURIComponent(text));
}

function show(id){
document.querySelectorAll('.card.hidden').forEach(e=>e.classList.add('hidden'));
document.getElementById(id).classList.remove('hidden');
}

const chaserFlavors=[
'Bubblegum','Triple Sour Apple','Triple Berry','Triple Raspberry',
'Energy Raspberry','Energy Grape','Lemon Mint','Blue Raz Apple',
'Blackberry Sour Raspberry','Pink Lemonade','Flirt','Forest Mix',
'Compote','Bali','Bali Triple Shot','Wild Strawberry Kiwi',
'Strawberry Blueberry','Blackcurrant Peach Apple','Jasmine Razz Tea',
'Blackcurrant Rose','Watermelon Lemon',
'Banana Apple (–ª—ñ–º—ñ—Ç–æ–≤–∞–Ω–∏–π)','Peach Lemonade (–ª—ñ–º—ñ—Ç–æ–≤–∞–Ω–∏–π)','Mojito'
];

const limitedFlavors=[
'Bubblegum','Triple Sour Apple','Triple Berry',
'Triple Raspberry','Energy Raspberry','Energy Grape','Lemon Mint'
];

const types={
BLACK:{
img:'https://terra-vape.com.ua/image/cache/catalog/Chaser/Chaser-black-salt-new-30ml/chaser-black-salt-balanced-30ml-bubblegum-1000x1000.jpg',
fl:chaserFlavors},
LUX:{
img:'https://vapebanda.com.ua/files/resized/products/gu.600x300.jpg',
fl:chaserFlavors},
SB:{
img:'https://hookahcat.com.ua/image/cache/catalog/productphoto/6159/nabor-chaser-special-berry-blackberry-2-600x600.jpg',
fl:chaserFlavors},
MIX:{
img:'https://terra-vape.com.ua/image/cache/catalog/Chaser/Chaser-Mix-Balance-Salt-30ml-Nabory/chaser-mix-balance-salt-nabor-30ml-strawberry-grape-1000x1000.jpg',
fl:chaserFlavors},
LIMITED:{
img:'https://hookahcat.com.ua/image/cache/catalog/productphoto/6859/nab-r-chaser-limited-pamberry-1-600x600.png',
fl:limitedFlavors}
};

function chaser10(){
chaserFlav.innerHTML='';
chaser30Box.classList.add('hidden');
chaserFlavors.forEach(f=>{
chaserFlav.innerHTML+=`
<button class="btn small" onclick="add('CHASER ${f} 10ml',10)">
${f}<br><b>120 –≥—Ä–Ω</b>
</button>`;
});
}

function chaser30(){
chaserFlav.innerHTML='';
Object.keys(types).forEach(t=>{
chaserFlav.innerHTML+=`
<button class="btn small" onclick="openType('${t}')">${t}</button>`;
});
}

function openType(t){
chaser30Box.classList.remove('hidden');
chaserImg.src=types[t].img;
chaserTasteBtns.innerHTML='';
types[t].fl.forEach(f=>{
chaserTasteBtns.innerHTML+=`
<button class="btn small" onclick="add('CHASER ${t} ${f} 30ml',30)">
${f}<br><b>250 –≥—Ä–Ω</b>
</button>`;
});
}
</script>

</body>
</html>
